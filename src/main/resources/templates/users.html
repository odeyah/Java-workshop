<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->
<head>
    <meta charset="UTF-8">
    <title>רשימת כל המשתמשים</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
    <style>
	.button {
  		background-color: #04AA6D; /* Green */
  		border: none;	  
  		color: white;
  		padding: 20px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 16px;
  		margin: 4px 2px;
 	 	cursor: pointer;
	}
	.button5 {border-radius: 15%;}
	</style>
</head>
<body>
	<div class="container text-center">
	
	    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                <b>[[${#request.userPrincipal.principal.fullName}]]</b> ברוך הבא  
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
	
	
		<div>
			<h1>:רשימת כל המשתמשים</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class=thead-dark>
						<tr>
							<th>מזהה משתמש</th>
							<th>שם משתמש</th>
							<th>Email</th>
							<th>שם פרטי</th>
							<th>שם משפחה</th>
							<th>תאריך הצטרפות</th>
							<th>הסר</th>
						</tr>
				</thead>
				<tbody>
					<tr th:each = "user: ${listofUsers}">
						<td th:text = "${user.id}">מזהה משתמש</td>
						<td th:text = "${user.username}">מזהה משתמש</td>
						<td th:text = "${user.email}">Email</td>
						<td th:text = "${user.firstName}">שם פרטי</td>
						<td th:text = "${user.lastName}">שם משפחה</td>
						<td th:text = "${user.joiningDate}">joining date</td>
						<td>
						
						<a th:href="@{/deleteUser(username=${user.username})}" class = "button button5">
							מחק משתמש
						</a>

						</td>		
					</tr>
					
				</tbody>
			</table>
			
		</div>
	</div>
		
</body>
</html>
